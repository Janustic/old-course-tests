<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            margin: 100px auto;
            /* box-shadow:  20px 20px 25px rgb(57, 49, 43), -100px -110px 10px burlywood; */
            box-shadow: 10px 10px 30px orange inset;
        }
        .photo img{
            width: 500px;
            display: block;
            margin: 100px auto;
            box-shadow: 0 0 20px black;
            border-radius: 20px;
        }
    </style>

</head>
<body>
    <div class="box"></div>
    <div class="photo">
        <img src="./images/unnamed.jpg" alt="">
    </div>
</body>
</html>
